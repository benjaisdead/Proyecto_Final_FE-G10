<body>

  <!-- Navbar / Head -->
  <header>
    <nav class="main_nav">
    <div class="main_nav__hamb">
      <a href="#" class="main_nav__hamb-link"><img src="./assets/img/hamb.svg" class="main_nav__hamb-img" alt="Despliegue de menú"></a>
    </div>
    <ul class="main_nav__elements">
      <li class="main_nav__list"><a href="index.html" class="main_nav__link">INICIO</a></li>

      <li class="main_nav__list"><a href="blog.html" class="main_nav__link">BLOG</a></li>
      <li class="main_nav__list"><a href="contact.html" class="main_nav__link">CONTACTO</a></li>
    </ul>
  </nav>
  </header>

  <!-- Home section -->
  <section class="contact_home">
    <div class="contact_home_bg col-lg-6">
      <div class="contact_home__logo">
        <img src="assets/img/logo.png" class="contact_home__logo-img" alt="Logo Benjamín Ortega">
        <img src="assets/img/contact-title.png" alt="Contacto" class="contact_home__title-img">
        </div>
    </div>
  </section>

  <!-- Contact section -->
    <section class="contact_form">
      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div id="map"></div>
      </div>

      <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
        <div class="contact_form__inputs">
          <form>
            <div class="form-group">
              <label for="exampleFormControlInput1">Nombre:</label>
              <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Ingrese su nombre">
            </div>
              <div class="form-group">
                <label for="exampleFormControlInput2">Email:</label>
                <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="nombre@mail.com">
              </div>
              <div class="form-group">
                <label for="exampleFormControlInput2">Teléfono:</label>
                <input type="phone" class="form-control" id="exampleFormControlInput3" placeholder="Ingrese su teléfono">
              </div>
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Texto:</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
               <button type="submit" class="main_btn contact_form__btn">Enviar</button>
            </form>
        </div>
      </div>
    </section>

  <!-- Footer -->
  <footer>
    <div class="footer_container">
      <div class="col-lg-2 col-lg-offset-5">
        <div class="footer_container-icons">
          <a href="http://www.facebook.com"><i class="fab fa-facebook-square"></i></a>
          <a href="http://www.twitter.com"><i class="fab fa-twitter-square"></i></a>
          <a href="http://www.instagram.com"><i class="fab fa-instagram"></i></a>
        </div>
        <div class="footer_container-text">
          <p>Benjamín Ortega, 2019.</p>
        </div>
      </div>
    </div>
